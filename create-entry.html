                        <div class="widget-sign-in widget">
    <h3 class="widget-header">Sign In</h3>
    <div id="signin-widget-content" class="widget-content"></div>
</div>
<script type="text/javascript">
/* <![CDATA[ */
function mtUpdateSignInWidget(u) {
    var separator = '&nbsp;&nbsp;|&nbsp;&nbsp;';
    var el = document.getElementById('signin-widget-content');
    var content = '';
    if (!el) return;
    if (u) {
        if (u && u.is_authenticated) {
            user = u;
            mtSaveUser();
        } else {
            // user really isn't logged in; so let's do this!
            return mtSignIn();
        }
    } else {
        u = mtGetUser();
    }
    if (u && u.name) {
        var url;
        if (u.is_authenticated) {
            if (u.is_author) {
                url = 'http://boxproject.katybeck.com/cgi-bin/mt/mt-cp.cgi?__mode=view&blog_id=7';
                url += '&static=' + encodeURIComponent( location.href );
            } else {
                url = u.url;
            }
        } else if (u.url) {
            url = u.url;
        } else {
            url = null;
        }
        if (url)
            content += 'You are signed in as <a href="http://boxproject.katybeck.com/'&#32;+&#32;url&#32;+&#32;'">' + u.name + '</a>';
        else
            content += 'You are signed in as ' + u.name + '';
        if (u.is_author)
            content += separator + '<a href="cgi-bin/mt/mt-cp.cgi%3F__mode=edit&amp;blog_id=7&amp;return_to='%2520+%2520encodeURIComponent(document.URL)%2520+%2520'.html">Edit profile</a>';
        
        content += separator + '<a href="javascript:void(0)" onclick="return mtSignOutOnClick()">Sign out</a>';
        
    } else if (u && u.is_banned) {
        content = 'You do not have permission to sign in to this blog.';
    } else {
        content = '<a href="javascript:void(0)" onclick="return mtSignInOnClick(\'signin-widget-content\')">Sign In</a>';
        content += separator + 'Not a member? <a href="cgi-bin/mt/mt-cp.cgi%3F__mode=register&amp;blog_id=7&amp;return_to='%2520+%2520encodeURIComponent(document.URL)%2520+%2520'.html">Register</a>';
    }
    el.innerHTML = content;
}
mtAttachEvent('load', mtUpdateSignInWidget);
mtAttachEvent('usersignin', mtUpdateSignInWidget);
/* ]]> */
</script>

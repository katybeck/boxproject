<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" id="sixapart-standard">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>The Box Project: Sign up</title>




    <link rel="stylesheet" href="../../mt4.2-static/css/simple.css%3Fv=4.2.css" type="text/css" />


    <!--[if IE]>
    <link rel="stylesheet" href="/mt4.2-static/css/hacks/ie.css?v=4.2" type="text/css" />
    <![endif]-->

    


<script type="text/javascript" src="../../mt4.2-static/js/common/Core.js%3Fv=4.2"></script>
    <script type="text/javascript" src="../../mt4.2-static/js/tc.js%3Fv=4.2"></script>

<script type="text/javascript" src="../../mt4.2-static/mt.js%3Fv=4.2"></script>

<script language="javascript" type="text/javascript">
<!--
function showByID(id) {
    var el = getByID(id);
    if (el) el.style.display = "block";
}
function hideByID(id) {
    var el = getByID(id);
    if (el) el.style.display = "none";
}
// -->
</script>

</head>

<body id="" class="chromeless mt-profile-register">

<div id="container">
<div id="container-inner">
    <div id="ctl"></div>
    <div id="ctr"></div>
    <div id="header" class="pkg">
        <div id="brand"></div>
        <div id="nav">
            
        </div>
    </div>
    <div id="content">
        <div id="content-inner" class="inner pkg">
            <div id="main-content"><div id="main-content-inner" class="inner pkg">


<h1 id="page-title" class="asset-name">Sign up</h1>






<form method="post" action="http://boxproject.katybeck.com/cgi-bin/mt/mt-cp.cgi">
<input type="hidden" name="blog_id" value="7" />
<input type="hidden" name="return_to" value="'   encodeURIComponent(document.URL)   '" />

<input type="hidden" name="__mode" value="do_register" />

    <div id="username-field" class="field required field-top-label pkg ">
    <div class="field-inner">
        <div class="field-header">
            <label id="username-label" for="username">Username *</label>
        </div>
        <div class="field-content ">
            
        <input name="username" id="username" class="ti" value="" />
    
        </div>
    </div>
</div>


    
    <div id="nickname-field" class="field required field-top-label pkg ">
    <div class="field-inner">
        <div class="field-header">
            <label id="nickname-label" for="nickname">Display Name *</label>
        </div>
        <div class="field-content ">
            
        <input name="nickname" id="nickname" class="ti" value="" />
    
        </div>
    </div>
</div>


    <div id="email-field" class="field required field-top-label pkg ">
    <div class="field-inner">
        <div class="field-header">
            <label id="email-label" for="email">Email Address *</label>
        </div>
        <div class="field-content ">
            
        <input name="email" id="email" class="ti" value="" />
    
        </div>
    </div>
</div>



    <div id="password-field" class="field required field-top-label pkg ">
    <div class="field-inner">
        <div class="field-header">
            <label id="password-label" for="password">Initial Password *</label>
        </div>
        <div class="field-content ">
            
        <input type="password" name="password" id="password" class="pw" value="" />
    
        </div>
    </div>
</div>


    <div id="pass_verify-field" class="field required field-top-label pkg ">
    <div class="field-inner">
        <div class="field-header">
            <label id="pass_verify-label" for="pass_verify">Password Confirm *</label>
        </div>
        <div class="field-content ">
            
        <input type="password" name="pass_verify" id="pass_verify" class="pw" value="" />
    
        </div>
    </div>
</div>


    <div id="hint-field" class="field required field-top-label pkg ">
    <div class="field-inner">
        <div class="field-header">
            <label id="hint-label" for="hint">Password recovery word/phrase *</label>
        </div>
        <div class="field-content ">
            
        <input name="hint" id="hint" class="ti" value="" />
    
        </div>
    </div>
</div>


    <div id="url-field" class="field field-top-label pkg ">
    <div class="field-inner">
        <div class="field-header">
            <label id="url-label" for="url">Website URL</label>
        </div>
        <div class="field-content ">
            
        <input name="url" id="url" class="ti" value="" />
    
        </div>
    </div>
</div>








    <div class="actions-bar">
        <div class="actions-bar-inner pkg actions">
            <button
                type="submit"
                class="primary-button"
                accesskey="s"
                >Sign up</button>
        </div>
    </div>

</form>

</div>
            </div>
        </div>
    </div>
    <div id="cbl"></div>
    <div id="cbr"></div>
    <div id="footer">
        <div class="inner">
            
        </div>
    </div>
</div><!-- container-inner-->
</div><!--container-->

</body>
</html>
